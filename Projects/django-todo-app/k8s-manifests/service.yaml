apiVersion: v1
kind: Service
metadata:
  name: todo-service
  namespace: todo-app
spec:
  selector:
    app: todo-app
  type: ClusterIP        # Use ClusterIP for all app services in AKS Cluster. 
                         # The Ingress controller's LoadBalancer service gets a single public IP from Azure,
                         # and uses it to route traffic to multiple internal services based on path rules..
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
